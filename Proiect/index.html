<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X si 0 </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="overlays.css">
    <link rel="stylesheet" href="configuration.css">

    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
<script src="script/config.js" defer ></script>
<script src="script/game.js" defer></script>
<script src="script/app.js" defer></script>


</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>
            Joaca-te X si 0 online GRATUIT
        </h1>
        <p>
            Joc contruit din dragoste pentru programare, HTML; CSS; JavaScript
        </p>
    </header>
    <main>
        <ASIDE class="modal" id="config-overlay">
            <h2>Cum te numesti?</h2>
            <form >
                <div class="form-control">
                    <label for="playername">Nume Jucator</label><br><br>
                    <input type="text" name="playername" id="playername"/>
                </div>
                <p id="config-errors"></p>
                <div>
                    <button type="reset" class="btn" id="cancel-button">Cancel</button>
                    <button type="submit" class="btn">Confirmare</button>
                </div>
            </form>
        </ASIDE>
        <section id="game-configuration">
            <ol>
                <li>
                    <article id="player-1-data">
                        <h2>Primul Jucator</h2>
                        <h3>Nume</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt" id="edit-name-player-1-btn" data-playerid="1">Editare Nume</button>
                    </article>
                </li>
                <li>
                    <article id="player-2-data">
                        <h2>Al Doilea Jucator</h2>
                        <h3>Nume</h3>
                        <p class="player-symbol">0</p>
                       <button class="btn btn-alt" id="edit-name-player-2-btn"  data-playerid="2">Editare Nume</button>

                    </article>
                </li>
            </ol>
            <button class="btn" id="start-new-game-btn">Start</button>
        </section>
        <section id="active-game">
            <article id="game-over">
                <h3>Ai castigat, <span id="winner">PLAYER NAME</span>!</h3>
                <p>Click "Start New Game"</p>
            </article>
            <p> Este randul tau <span id="active-player-name"> PLAYER NAME </span> ! </p>
            <ol id="game-board">
                <li data-col="1" data-row="1"></li>
                <li data-col="2" data-row="1"> </li>
                <li data-col="3" data-row="1" > </li>

                <li data-col="1" data-row="2"> </li>
                <li data-col="2" data-row="2"> </li>
                <li data-col="3" data-row="2"> </li>

                <li data-col="1" data-row="3"> </li>
                <li data-col="2" data-row="3"> </li>
                <li data-col="3" data-row="3"> </li>

            </ol>
        </section>
    </main>
</body>
</html>
